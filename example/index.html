<!DOCTYPE html>
<html>
<head>
  <title>Example Periscope App</title>
  <link rel="stylesheet" type="text/css" href="../periscope.css">
</head>
<body ng-app="periscope">
  <div ng-controller="OneCtrl">
    {{ one }}
    <div ng-controller="TwoCtrl">
      {{ two }}
      <div ng-controller="ThreeCtrl">
      {{ three }}
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-animate.js"></script>
  <script src="../periscope.js"></script>
  <script>
    angular.module('periscope', ['ngAnimate'])
    .controller('OneCtrl', function($scope) {
      $scope.one = 'one';
    })
    .controller('TwoCtrl', function($scope) {
      $scope.two = 'two';
    })
    .controller('ThreeCtrl', function($scope) {
      $scope.three = 'three'
    })
  </script>
</body>
</html>
